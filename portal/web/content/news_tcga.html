<h1 id="april-26-2011">April 26, 2011</h1>
<p>This is the initial release of the cBio TCGA Cancer Genomics Portal. The portal contains data from all completed and ongoing TCGA projects. All data is automatically imported from the output of the Broad Firehose. </p>
<p>This release includes data on 2531 samples from 11 tumor types.</p>
